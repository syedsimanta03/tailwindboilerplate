<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Best</title>
    <link rel="stylesheet" href="./style.pcss" />
  </head>
  <body>
                      <div class="flex items-center h-screen w-full bg-teal-200">
                        <div
                          class="w-full bg-white rounded shadow-lg p-8 m-4 md:max-w-sm md:mx-auto sm:max-w-sm sm:mx-auto"
                        >
                          <h1
                            class="block w-full text-center text-gray-900 mb-5 text-3xl font-normal"
                          >
                            Tailwind Sign Up
                          </h1>
                          <hr />
                          <br />

                <form class="mb-4 md:flex md:flex-wrap md:justify-between" action="/">
                  <div class="flex flex-col mb-4 md:w-1/2">
                    <label class="field-label" for="firstname">First Name</label>
                    <input
                      class="field md:mr-2"
                      type="text"
                      name="firstname"
                      id="firstname"
                    />
                  </div>

          <div class="flex flex-col mb-4 md:w-1/2">
            <label class="field-label" for="lastname">Last Name</label>
            <input
              class="field md:ml-2"
              type="text"
              name="lastname"
              id="lastname"
            />
          </div>

          <div class="flex flex-col mb-4 md:w-full">
            <label class="field-label" for="email">Email</label>
            <input class="field" type="email" name="email" id="email" />
          </div>

          <div class="flex flex-col mb-4 md:w-full">
            <label class="field-label" for="password">Password</label>
            <input
              class="field"
              type="password"
              name="password"
              id="password"
            />
          </div>

          <button
            class="block bg-teal-500 hover:bg-teal-600 text-white uppercase text-lg mx-auto p-4 rounded"
            type="submit"
          >
            Create Account
          </button>
        </form>

        <a
          class="block w-full text-center no-underline text-sm text-gray-600 hover:text-gray-900"
          href="/login"
          >Already have an account?</a
        >
      </div>
    </div>
  </body>
</html>
